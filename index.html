<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teelab</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="./access/css/style.css">
    <link rel="stylesheet" href="./access/css/base.css">
</head>
<body>
    <!-- Begin header -->
    <section class="header">
        <div class="grid">
            <div class="header__container">
                <div class="header__left">
                    <div class="header__left--category"><p>Nữ</p></div>
                    <div class="header__left--category"><p>Nam</p></div>
                    <div class="header__left--category"><p>Trẻ em</p></div>
                    <div class="header__left--category"><p>Year and sale</p></div>
                    <div class="header__left--category"><p>Bộ sưu tập</p></div>
                    <div class="header__left--category"><p>Về chúng tôi</p></div>
                </div>
                <div class="header__center">
                    <div class="header__center--logo">
                        <img src="./access/img/logo.webp" alt="">
                    </div>
                </div>
                <div class="header__right">
                    <div class="header__right--search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" name="search" id="" placeholder="TÌM KIẾM SẢN PHẨM">
                    </div>
                    <div class="header__right--icon">
                        <i class="fa-solid fa-envelope"></i>
                    </div>
                    <div class="header__right--icon">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div class="header__right--icon">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
